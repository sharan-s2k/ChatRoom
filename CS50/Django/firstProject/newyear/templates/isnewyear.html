<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it New Year's?</title>
</head>
<body>
    {% if newyear %}
        <h1>Yes, it is New Year's!</h1>
        <p>Happy New Year!</p>
    {% else %}
        <h1>No, it is not New Year's.</h1>
        <p>Sorry, it is not New Year's yet.</p>
    {% endif %}
</body>
</html>
