<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 272px;
            height: 92px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 584px;
        }

        .search-input {
            width: 100%;
            max-width: 584px;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 16px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .search-input:hover {
            border-color: #dadce0;
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
        }

        .search-input:focus {
            border-color: #4285f4;
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
        }

        .buttons-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .search-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial, sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 20px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .search-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        .navigation-links {
            display: flex;
            gap: 20px;
            font-size: 13px;
        }

        .navigation-links a {
            color: #1a0dab;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .navigation-links a:hover {
            text-decoration: underline;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f2f2f2;
            border-top: 1px solid #e4e4e4;
            color: #5f6368;
            font-size: 14px;
            line-height: 40px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .logo img {
                width: 200px;
                height: 68px;
            }
            
            .search-input {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        
        <form class="search-form" action="https://www.google.com/search" method="get">
            <input type="text" name="q" class="search-input" autofocus>
            
            <div class="buttons-container">
                <input type="submit" value="Google Search" class="search-button">
                
                <div class="navigation-links">
                    <a href="images.html">Image Search</a>
                    <a href="advanced.html">Advanced Search</a>
                </div>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div>
            <a href="#" style="color: #5f6368; text-decoration: none; margin-right: 30px;">About</a>
            <a href="#" style="color: #5f6368; text-decoration: none; margin-right: 30px;">Advertising</a>
            <a href="#" style="color: #5f6368; text-decoration: none;">Business</a>
        </div>
        <div>
            <a href="#" style="color: #5f6368; text-decoration: none; margin-left: 30px;">Privacy</a>
            <a href="#" style="color: #5f6368; text-decoration: none; margin-left: 30px;">Terms</a>
            <a href="#" style="color: #5f6368; text-decoration: none; margin-left: 30px;">Settings</a>
        </div>
    </footer>
</body>
</html>
